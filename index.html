<!DOCTYPE html>
<html>
<head>
  <title>Fruit or Vegetable?</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script src="js/fruit_and_veggies.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="FoodApp">
  <div class="container">
    <h1>Fruit or Vegetable?</h1>
    <div class="row" ng-controller="FoodApp">

      <div class="col-sm-4">
        <table class="table col-sm-4">
          <tr>
            <th >FRUITS</th>
          </tr>
          <tr ng-repeat="item in fruit track by $index">
            <td>{{item.name}}</td>
            <td>
            <button class="btn btn-info" ng-click="returnFruit($index)">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </table>
      </div>

      <div class="col-sm-4">
        <table class="table col-sm-4">
          <tr>
            <th>FRUITS & VEGGIES</th>
          </tr>
          <tr ng-repeat="item in allFoods track by $index">
            <td>{{item}}</td>
            <td>
            <button class="btn btn-success" ng-click="addFruit($index)">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              </button>
            </td>
            <td>
              <button class="btn btn-success" ng-click="addVegetables($index)">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </table>
      </div>

      <div class="col-sm-4">
        <table class="table col-sm-4">
          <tr>
            <th>VEGGIES</th>
          </tr>
          <tr ng-repeat="item in vegetables track by $index">
            <td>{{item.name}}</td>
            <td>
            <button class="btn btn-info" ng-click="returnVegetables($index)">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
